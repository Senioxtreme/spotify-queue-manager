<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <meta name="theme-color" content="#121212" />
  <title>Temporanemente non disponibile</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      align-items: center;

      padding: 20px;

    .message-card {
      background: #181818;

      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    .logo {
      height: 60px;
      width: 60px;
      margin: 0 auto 25px auto;
      display: block;
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      color: #fafafa;
      margin-top: 0;
      margin-bottom: 12px;
    }

    p {
      color: #b3b3b3;
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>

  <main>

</html>
